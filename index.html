<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Submission </title>
</head>
<body>
    <h3>Let's Do It!!</h3>
    <form action="#" method="post">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Thor" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Odinson" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="mail" placeholder="someone@email.com" required>

            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" placeholder="98xxxxxxxx" minlength="10" maxlength="10" required>
        </div>
        <div>
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="password" placeholder="Password" required>

            <label for="pwrepeat">Confirm Password:</label>
            <input type="password" id="pwrepeat" placeholder="Re-enter Password" required>
        </div>
        <div>
            <button type="submit">Let's Go!</button>
        </div>
    </form>
</body>
</html>
